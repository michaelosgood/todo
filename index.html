<!-- Michael Osgood / To Do List -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>To Do</title>
  	<!-- Reset CSS--> 
	<link rel="stylesheet" type="text/css" href="assets/Reset.css">
	<!-- Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
	<!-- Bootstrap File -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<!-- CSS -->
  	<link rel="stylesheet" type="text/css" href="assets/Style.css">
 	<!-- JQuery -->
 	<script src="https://code.jquery.com/jquery.js"></script>
 	<!-- Firebase -->
 	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
 	<!-- Moment.js -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
	<div id="wrapper" class="container-fluid">
		
		
		<!-- Train Schedule Panel -->
	    <div class="panel panel-heading-custom">
			<!-- Header -->
			<div class="panel-heading"><p>To Do List</p>
			<!-- Clock -->
			<div id="ClockDiv">
				<p><span id="clock"></span></p>
			</div></div>
	    	<div id="trainDiv" class="panel-body">
	    		<table id="trainTable" style="width:100%">
	          		<tr>
	            		<th><u>Task</u></th>
	            		<th><u>Description</u></th>
				        <th><u>Frequency (min.)</u></th>
				        <th><u>Next Arrival</u></th>
						<th><u>Minutes Away</u></th>
	          		</tr>
	        	</table>
	      	</div>
		</div>
		
	    <!-- Add a Train Panel -->
	    <div class="panel panel-heading-custom">
	    	<div class="panel-heading">
				<p>Add a Task</p>
			</div>
	    	<div class="panel-body">
	    		<form role="form">
              		<div class="form-group">
                		<label for="name">Task</label>
                  		<input class="form-control" id="name-input" type="text">
                	</div>
                	<div class="form-group">
                  		<label for="destination">Description</label>
                  		<input class="form-control" id="destination-input" type="text">
                	</div>
                	<div class="form-group">
                  		<label for="time">First Train Time (HH:mm-military time)</label>
                  		<input class="form-control" id="time-input" type="text">
                	</div>
                	<div class="form-group">
                		<label for="frequency">Frequency (minutes)</label>
                		<input class="form-control" id="frequency-input" type="number"></label>
                	</div>
                	<button class="btn btn-default" id="addTrain" type="submit">Submit</button>
              	</form>
	    	</div>
	    </div>
	</div><!-- wrapper -->
	
	<footer>
		<div class="container">
			Copyright &copy; 2018 Michael Osgood
		</div>
	</footer>
	
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/Javascript.js"></script>
</body>
</html>
