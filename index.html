<!-- Michael Osgood / To Do List -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>To Do</title>
  	<!-- Reset CSS--> 
	<link rel="stylesheet" type="text/css" href="assets/Reset.css">
	<!-- Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
	<!-- Bootstrap File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  	<!-- CSS -->
  	<link rel="stylesheet" type="text/css" href="assets/Style.css">
 	<!-- JQuery -->
 	<script src="https://code.jquery.com/jquery.js"></script>
 	<!-- Firebase -->
 	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
 	<!-- Moment.js -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
	<div id="wrapper" class="container-fluid">
		<!-- Clock -->
		<div class="row">
            <div class="col-12 text-center">
                <div id="ClockDiv">
                    <p>Current Time: <span id="clock"></span></p>
                </div>
            </div>
        </div>
		
		<!-- To Do List  -->
	    <div class="card">
			<!-- Header -->
			<div class="card-heading">
                <p class="text-center">To Do List</p>
            </div>
	    	<div class="card-body">
	    		<table id="taskTable" style="width:100%">
	          		<tr>
	            		<th class="text-center"><u>Task</u></th>
	            		<th class="text-center"><u>Description</u></th>
				        <th class="text-center"><u>Deadline</u></th>
	          		</tr>
	        	</table>
	      	</div>
		</div>
		
	    <!-- Add a Task Form -->
	    <div class="card">
	    	<div class="card-heading">
				<p class="text-center">Add a Task</p>
			</div>
	    	<div class="card-body">
	    		<form role="form">
              		<div class="form-group">
                		<label for="name">Task</label>
                  		<input class="form-control" id="name-input" type="text">
                	</div>
                	<div class="form-group">
                  		<label for="destination">Description</label>
                  		<input class="form-control" id="description-input" type="text">
                	</div>
                	<div class="form-group">
                  		<label for="time">Deadline</label>
                  		<input class="form-control" id="deadline-input" type="text">
                	</div>
                	<button class="btn btn-default" id="addTask" type="submit">Submit</button>
              	</form>
	    	</div>
	    </div>
	</div>
	
	<footer class="fixed-bottom">
		<p>Copyright &copy; 2018 Michael Osgood</p>
	</footer>
	
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/Javascript.js"></script>
</body>
</html>
